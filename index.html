			/* Keyframes */

			/* Heartbeat Effect */
			@keyframes pulse {
				0% {
					transform: scaleY(1);
					transform-origin: 50% 50%;
				}
				
				50% {
					transform: scaleY(.7);
					transform-origin: 50% 50%;
				}
				
				100% {
					transform: scaleY(1);
					transform-origin: 50% 50%;
				}
			}

			@keyframes slidePage {
				0% {
					transform: translateY(100%);
				}
				50% {
					transform: translateY(0%);
				}
				80% {
					transform: translateY(0%);
				}
				100% {
					transform: translateY(-100%);
				}
			}

			@keyframes slideLoadingPage {
				0% {
					transform: translateY(0%);
				}
				100% {
					transform: translateY(-100%);
				}
			}

				100% {

			}

		<script id='vertex-shader' type='x-shader/x-vertex'>
			uniform float radiusX;
			uniform float radiusZ;
			uniform float height;
			uniform float elapsedTime;

			void main() {
				vec3 pos = position;
				pos.x += cos((elapsedTime + position.z) * 0.25) * radiusX;
				pos.y += sin((elapsedTime + position.x) * 0.25) * radiusX;
				pos.z += mod(pos.z - elapsedTime, height); 

				gl_Position = projectionMatrix * modelViewMatrix * vec4( pos, 0.8 );
			}
			
		</script>

		<script id='vertex-shader-two' type='x-shader/x-vertex'>
			uniform float height; 
			uniform float elapsedTime; 
			uniform float radiusX;
			uniform float radiusZ;

			void main() { 
				vec3 pos = position; 
				pos.x = cos((elapsedTime + position.z) * 0.25) * 0.2;
				pos.y = sin((elapsedTime + position.z) * 0.25) * radiusY;
				pos.z = mod(pos.z + elapsedTime, height); 
				gl_Position = projectionMatrix * modelViewMatrix * vec4( pos, 1.0 ); 
			}
			
		</script>



		<script id='fragment-shader' type='x-shader/x-vertex'>
			
			uniform vec3 color;

			void main() {
				gl_FragColor = vec4( color, 1.0 );
			}

		</script>
